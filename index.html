<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro para SheetBD</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            margin: 0;
            padding: 20px;
        }
        .form-container {
            background: white;
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #006400;
            text-align: center;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input, select, textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            transition: border 0.3s;
        }
        input:focus, select:focus, textarea:focus {
            border-color: #006400;
            outline: none;
        }
        button {
            background: #006400;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
            transition: background 0.3s, transform 0.2s;
        }
        button:hover {
            background: #004d00;
            transform: translateY(-2px);
        }
        button:disabled {
            background: #cccccc;
            cursor: not-allowed;
        }
        #successMessage {
            display: none;
            background: #d4edda;
            color: #155724;
            padding: 10px;
            border-radius: 5px;
            margin-top: 10px;
            text-align: center;
        }
        #errorMessage {
            display: none;
            background: #f8d7da;
            color: #721c24;
            padding: 10px;
            border-radius: 5px;
            margin-top: 10px;
        }
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
            margin-right: 10px;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>üìù Formul√°rio para SheetBD</h1>
        <form id="userForm">
            <div class="form-group">
                <label for="name">Nome Completo*</label>
                <input type="text" id="name" name="name" required minlength="3">
                <small class="error-text" id="nameError"></small>
            </div>
            <div class="form-group">
                <label for="email">E-mail*</label>
                <input type="email" id="email" name="email" required>
                <small class="error-text" id="emailError"></small>
            </div>
            <div class="form-group">
                <label for="phone">Telefone</label>
                <input type="tel" id="phone" name="phone" placeholder="(00) 00000-0000">
            </div>
            <div class="form-group">
                <label for="subject">Assunto*</label>
                <select id="subject" name="subject" required>
                    <option value="">Selecione...</option>
                    <option value="Cadastro">Cadastro</option>
                    <option value="D√∫vida">D√∫vida</option>
                    <option value="Sugest√£o">Sugest√£o</option>
                </select>
            </div>
            <div class="form-group">
                <label for="message">Mensagem</label>
                <textarea id="message" name="message" rows="4"></textarea>
            </div>
            <button type="submit" id="submitButton">
                <span id="buttonText">Enviar</span>
            </button>
            <div id="successMessage">‚úÖ Dados enviados com sucesso!</div>
            <div id="errorMessage"></div>
        </form>
    </div>

    <script>
        document.getElementById('userForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Validar campos antes de enviar
            if (!validateForm()) {
                return;
            }
            
            // Configurar estado de carregamento
            const button = document.getElementById('submitButton');
            const buttonText = document.getElementById('buttonText');
            button.disabled = true;
            buttonText.innerHTML = '<span class="loading"></span> Enviando...';
            
            // Pegar e formatar os dados do formul√°rio
            const formData = {
                name: document.getElementById('name').value,
                email: document.getElementById('email').value,
                phone: document.getElementById('phone').value,
                subject: document.getElementById('subject').value,
                message: document.getElementById('message').value
            };
            
            // URL do seu Web App (substitua pela sua URL)
            const scriptURL = 'https://script.google.com/macros/s/AKfycbwAW85XVqIxJ9H1b7HpUd_3zQS4Bwipk8xgGszsODbXJaqW2fJItHwYcXeZ3HF50yN6/exec';
            
            // Enviar para o Google Sheets
            fetch(scriptURL, {
                method: 'POST',
                body: JSON.stringify(formData),
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': 'Bearer 9eQ3w!4pzuP3' // Chave secreta
                }
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Erro na rede');
                }
                return response.json();
            })
            .then(data => {
                if (data.success) {
                    showSuccess(data.message || 'Dados enviados com sucesso!');
                    document.getElementById('userForm').reset();
                } else {
                    showError(data.error || 'Falha no envio', data.suggestion);
                }
            })
            .catch(error => {
                showError(error.message, 'Verifique sua conex√£o e tente novamente');
            })
            .finally(() => {
                button.disabled = false;
                buttonText.textContent = 'Enviar';
            });
        });
        
        // Fun√ß√£o de valida√ß√£o do formul√°rio
        function validateForm() {
            let isValid = true;
            const name = document.getElementById('name');
            const email = document.getElementById('email');
            
            // Resetar erros
            document.querySelectorAll('.error-text').forEach(el => el.textContent = '');
            
            // Validar nome
            if (name.value.trim().length < 3) {
                document.getElementById('nameError').textContent = 'Nome deve ter pelo menos 3 caracteres';
                isValid = false;
            }
            
            // Validar e-mail
            if (!/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email.value)) {
                document.getElementById('emailError').textContent = 'Por favor, insira um e-mail v√°lido';
                isValid = false;
            }
            
            return isValid;
        }
        
        // Mostrar mensagem de sucesso
        function showSuccess(message) {
            const successElement = document.getElementById('successMessage');
            successElement.textContent = `‚úÖ ${message}`;
            successElement.style.display = 'block';
            document.getElementById('errorMessage').style.display = 'none';
            
            setTimeout(() => {
                successElement.style.display = 'none';
            }, 5000);
        }
        
        // Mostrar mensagem de erro
        function showError(error, suggestion) {
            const errorElement = document.getElementById('errorMessage');
            errorElement.innerHTML = `
                <strong>Erro:</strong> ${error}<br>
                <em>Sugest√£o:</em> ${suggestion || 'Tente novamente mais tarde'}
            `;
            errorElement.style.display = 'block';
            document.getElementById('successMessage').style.display = 'none';
        }
        
        // M√°scara de telefone
        document.getElementById('phone').addEventListener('input', function(e) {
            let value = e.target.value.replace(/\D/g, '');
            if (value.length > 11) value = value.substring(0, 11);
            if (value.length > 0) {
                value = value.replace(/^(\d{0,2})(\d{0,5})(\d{0,4}).*/, '($1) $2-$3');
            }
            e.target.value = value;
        });
        
        // Valida√ß√£o de e-mail em tempo real
        document.getElementById('email').addEventListener('blur', function() {
            if (!this.value.match(/^[^\s@]+@[^\s@]+\.[^\s@]+$/)) {
                document.getElementById('emailError').textContent = 'Formato de e-mail inv√°lido';
            } else {
                document.getElementById('emailError').textContent = '';
            }
        });
    </script>
</body>
</html>
